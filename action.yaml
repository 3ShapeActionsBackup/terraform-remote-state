name: terraform-remote-state
description: Retrieve remote state from a backend
author: Daniel Flook

inputs:
  backend_type:
    description: The backend plugin name
    required: true
  workspace:
    description: Name of the terraform workspace
    required: false
    default: default
  backend_config:
    description: List of backend config values to set, one per line
    required: false
  backend_config_file:
    description: Path to a backend config file
    required: false

runs:
  using: docker
  image: docker://danielflook/terraform-github-actions@sha256:52ac56dc9bdb6ddd7cee76a8b9ded143dbbca4f29760ca358aa6617800a9a040
  entrypoint: /entrypoints/remote-state.sh

branding:
  icon: globe
  color: purple
