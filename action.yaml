name: terraform-remote-state
description: Retrieve remote state from a backend
author: Daniel Flook

inputs:
  backend_type:
    description: The backend plugin name
    required: true
  workspace:
    description: Name of the terraform workspace
    required: false
    default: default
  backend_config:
    description: List of backend config values to set, one per line
    required: false
  backend_config_file:
    description: Path to a backend config file
    required: false

runs:
  using: docker
  image: docker://danielflook/terraform-github-actions@sha256:9df1c05b684e3efe287162baa09a1db81a50ba94a295e2bdf1f8a375bf2bbd3f
  entrypoint: /entrypoints/remote-state.sh

branding:
  icon: globe
  color: purple
