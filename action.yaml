name: terraform-remote-state
description: Retrieve remote state from a backend
author: Daniel Flook

inputs:
  backend_type:
    description: The backend plugin name
    required: true
  workspace:
    description: Name of the terraform workspace
    required: false
    default: default
  backend_config:
    description: List of backend config values to set, one per line
    required: false
  backend_config_file:
    description: Path to a backend config file
    required: false

runs:
  using: docker
  image: docker://danielflook/terraform-github-actions@sha256:95f8746c9f1ccc447564ca3cb4a5bf5ce918ba078832419c694114a8cd58d52e
  entrypoint: /entrypoints/remote-state.sh

branding:
  icon: globe
  color: purple
