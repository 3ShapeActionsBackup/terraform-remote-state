name: terraform-remote-state
description: Retrieve remote state from a backend
author: Daniel Flook

inputs:
  backend_type:
    description: The backend plugin name
    required: true
  workspace:
    description: Name of the terraform workspace
    required: false
    default: default
  backend_config:
    description: List of backend config values to set, one per line
    required: false
  backend_config_file:
    description: Path to a backend config file
    required: false

runs:
  using: docker
  image: docker://danielflook/terraform-github-actions@sha256:c98e0c3326bc4947ef37341e38d2239e6c87f53f6720f8b6ec99d2b86360ec8a
  entrypoint: /entrypoints/remote-state.sh

branding:
  icon: globe
  color: purple
