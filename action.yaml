name: terraform-remote-state
description: Retrieve remote state from a backend
author: Daniel Flook

inputs:
  backend_type:
    description: The backend plugin name
    required: true
  workspace:
    description: Name of the terraform workspace
    required: false
    default: default
  backend_config:
    description: List of backend config values to set, one per line
    required: false
  backend_config_file:
    description: Path to a backend config file
    required: false

runs:
  using: docker
  image: docker://danielflook/terraform-github-actions@sha256:17751f4256104e52a4383703b7db8455cdb183cb9f0cb9d7e49e7263e87f51ff
  entrypoint: /entrypoints/remote-state.sh

branding:
  icon: globe
  color: purple
