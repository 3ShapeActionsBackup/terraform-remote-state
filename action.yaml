name: terraform-remote-state
description: Retrieve remote state from a backend
author: Daniel Flook

inputs:
  backend_type:
    description: The backend plugin name
    required: true
  workspace:
    description: Name of the terraform workspace
    required: false
    default: default
  backend_config:
    description: List of backend config values to set, one per line
    required: false
  backend_config_file:
    description: Path to a backend config file
    required: false

runs:
  using: docker
  image: docker://danielflook/terraform-github-actions@sha256:10f32ad9ab4a57cfcab9aebabb8243194fe9f13a48d8f8e92aacccf7383d3b81
  entrypoint: /entrypoints/remote-state.sh

branding:
  icon: globe
  color: purple
