name: terraform-remote-state
description: Retrieve remote state from a backend
author: Daniel Flook

inputs:
  backend_type:
    description: The backend plugin name
    required: true
  workspace:
    description: Name of the terraform workspace
    required: false
    default: default
  backend_config:
    description: List of backend config values to set, one per line
    required: false
  backend_config_file:
    description: Path to a backend config file
    required: false

runs:
  using: docker
  image: docker://danielflook/terraform-github-actions@sha256:19e04ec3a52cc95e11f637e0f48661079e4ac0f534d45c1238600c746d5b0f94
  entrypoint: /entrypoints/remote-state.sh

branding:
  icon: globe
  color: purple
