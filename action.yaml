name: terraform-remote-state
description: Retrieve remote state from a backend
author: Daniel Flook

inputs:
  backend_type:
    description: The backend plugin name
    required: true
  workspace:
    description: Name of the terraform workspace
    required: false
    default: default
  backend_config:
    description: List of backend config values to set, one per line
    required: false
  backend_config_file:
    description: Path to a backend config file
    required: false

runs:
  using: docker
  image: docker://danielflook/terraform-github-actions@sha256:06a3e4c0dc5934655dff22ec0c12517f44e25082c74dd49bd7f8eea63a893bbf
  entrypoint: /entrypoints/remote-state.sh

branding:
  icon: globe
  color: purple
