name: terraform-remote-state
description: Retrieve remote state from a backend
author: Daniel Flook

inputs:
  backend_type:
    description: The backend plugin name
    required: true
  workspace:
    description: Name of the terraform workspace
    required: false
    default: default
  backend_config:
    description: List of backend config values to set, one per line
    required: false
  backend_config_file:
    description: Path to a backend config file
    required: false

runs:
  using: docker
  image: docker://danielflook/terraform-github-actions@sha256:32ae948030e86c4a1d88709773922ed818bf3ccee0134a1b86fa269a07d22d39
  entrypoint: /entrypoints/remote-state.sh

branding:
  icon: globe
  color: purple
