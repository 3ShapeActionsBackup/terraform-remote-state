name: terraform-remote-state
description: Retrieve remote state from a backend
author: Daniel Flook

inputs:
  backend_type:
    description: The backend plugin name
    required: true
  workspace:
    description: Name of the terraform workspace
    required: false
    default: default
  backend_config:
    description: List of backend config values to set, one per line
    required: false
  backend_config_file:
    description: Path to a backend config file
    required: false

runs:
  using: docker
  image: docker://danielflook/terraform-github-actions@sha256:b62775ff029cad107891a59d535448e31d81dc0b65cdd6b51c422ad7c62ab7e3
  entrypoint: /entrypoints/remote-state.sh

branding:
  icon: globe
  color: purple
